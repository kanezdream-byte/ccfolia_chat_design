<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRPG 채팅 기록 에디터</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="app-title">
                    <h1>코코포리아</h1>
                    <span class="app-subtitle">TRPG 도구 모음</span>
                </div>
                <div class="nav-tabs">
                    <a href="index.html" class="nav-tab active">
                        <span class="tab-icon">💬</span>
                        <span>채팅 변환</span>
                    </a>
                    <a href="bookcard.html" class="nav-tab">
                        <span class="tab-icon">📚</span>
                        <span>북카드 생성</span>
                    </a>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-action-btn" onclick="applySettings()" title="미리보기 새로고침">
                    <span class="btn-icon">✨</span>
                    <span>새로고침</span>
                </button>
                <button class="header-action-btn secondary" onclick="copyToClipboard()" title="이미지를 클립보드로 복사">
                    <span class="btn-icon">📋</span>
                    <span>복사</span>
                </button>
                <button class="header-action-btn secondary" onclick="downloadAsImage()" title="이미지로 저장">
                    <span class="btn-icon">📸</span>
                    <span>저장</span>
                </button>
            </div>
        </div>

        <div class="main-layout">
            <div class="preview-container">
                <div class="preview-header">
                    <div class="preview-info">
                        <span>미리보기</span>
                        <span class="preview-badge" id="previewBadge">테마: 코코포리아</span>
                    </div>
                    <div class="pagination-controls">
                        <button class="pagination-btn" id="prevPageBtn" onclick="previousPage()" title="이전 페이지">‹</button>
                        <div class="page-info" id="pageInfo">1 / 1</div>
                        <button class="pagination-btn" id="nextPageBtn" onclick="nextPage()" title="다음 페이지">›</button>
                    </div>
                </div>
                <div class="chat-container theme-cocofolia aspect-full" id="chatContainer">
                    <div style="text-align: center; padding: 80px 20px; color: #8b9dc3; cursor: pointer;" onclick="handleContainerClick()">
                        <div style="font-size: 48px; margin-bottom: 16px;">📁</div>
                        <div style="font-size: 16px; font-weight: 500; color: #65676b;">JSON 파일을 불러와주세요</div>
                        <div style="font-size: 14px; color: #8b9dc3; margin-top: 8px;">코코포리아 채팅 기록 파일을 선택해주세요</div>
                        <div style="font-size: 12px; color: #4267b2; margin-top: 12px; font-weight: 500;">📋 또는 클립보드에서 가져오려면 여기를 클릭하세요</div>
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-section">
                    <div class="section-title">파일 설정</div>
                    
                    <div class="file-controls">
                        <div class="file-input-wrapper">
                            <label for="fileInput" class="btn-secondary">
                                <span class="btn-icon">📁</span>
                                <span>파일 선택</span>
                            </label>
                            <input type="file" id="fileInput" accept=".json">
                        </div>
                        <button class="btn-secondary" onclick="loadFromClipboard()">
                            <span class="btn-icon">📋</span>
                            <span>클립보드</span>
                        </button>
                    </div>
                    
                    <div class="file-status" id="fileStatus">
                        파일이 로드되었습니다
                    </div>

                    <div class="stats-grid" id="statsGrid" style="display: none;">
                        <div class="stat-item">
                            <div class="stat-label">총 메시지</div>
                            <div class="stat-value" id="totalMessages">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">참여자</div>
                            <div class="stat-value" id="totalCharacters">0</div>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <div class="section-title">디자인 설정</div>
                    
                    <label for="theme">테마 선택</label>
                    <select id="theme">
                        <option value="cocofolia">🎭 코코포리아 (기본)</option>
                        <option value="discord">💬 디스코드 스타일</option>
                        <option value="twitter">🐦 트위터 스타일</option>
                    </select>

                    <label for="aspectRatio">화면 비율</label>
                    <select id="aspectRatio">
                        <option value="full">전체 페이지</option>
                        <option value="square">1:1 정사각형</option>
                        <option value="9-16">9:16 세로형</option>
                        <option value="4-5">4:5 인스타그램</option>
                    </select>

                    <label>
                        <input type="checkbox" id="autoFitContent" onchange="applySettings()">
                        자동 맞춤
                    </label>

                    <div id="autoFitWidthSection" style="display: none;">
                        <label for="autoFitWidth">가로 크기 (픽셀)</label>
                        <input type="number" id="autoFitWidth" min="200" max="1920" value="600" onchange="applySettings()" placeholder="600">
                        <div style="font-size: 11px; color: #65676b; margin-top: 4px;">
                            권장: 600-800px (SNS 공유용)
                        </div>
                    </div>

                    <label for="messageLimit">표시할 메시지 수</label>
                    <input type="number" id="messageLimit" min="1" max="100" value="8">
                    
                    <label for="fontSize">폰트 크기</label>
                    <select id="fontSize">
                        <option value="small">작게</option>
                        <option value="medium">보통</option>
                        <option value="large" selected>크게</option>
                        <option value="extra-large">매우 크게</option>
                    </select>
                    
                    <label for="avatarSize">토큰 크기</label>
                    <select id="avatarSize">
                        <option value="small">작게</option>
                        <option value="medium" selected>보통</option>
                        <option value="large">크게</option>
                        <option value="extra-large">매우 크게</option>
                    </select>
                    
                    <label>
                        <input type="checkbox" id="showTimestamp" checked>
                        타임스탬프 표시
                    </label>
                </div>

                <div class="control-section">
                    <div class="section-title">단색 블럭 설정</div>
                    
                    <label for="defaultBlockColor">기본 블럭 색상</label>
                    <input type="color" id="defaultBlockColor" value="#f0f2f5">
                    
                    <label for="defaultBlockOpacity">기본 투명도 (%)</label>
                    <input type="number" id="defaultBlockOpacity" min="0" max="100" value="80">
                </div>


                <div class="control-section">
                    <div class="section-title">이름 일괄 변경</div>
                    <div id="nameChangeList" style="margin-bottom: 12px;">
                        <!-- 동적으로 생성됨 -->
                    </div>
                    <button class="btn-secondary" onclick="resetNames()" style="width: 100%; margin-top: 8px;">
                        ↺ 원래 이름으로 복원
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Formatting Toolbar -->
    <div id="formatToolbar" class="format-toolbar">
        <button class="format-btn" onclick="applyFormat('bold')" title="굵게">
            <strong>B</strong>
        </button>
        <button class="format-btn" onclick="applyFormat('italic')" title="기울임">
            <em>I</em>
        </button>
        <div class="color-picker" title="색상 변경">
            <input type="color" id="textColorPicker" onchange="applyColorFormat(this.value)">
        </div>
        <button class="format-btn" onclick="applyFormat('mosaic')" title="모자이크">
            🔳
        </button>
        <button class="format-btn" onclick="applyFormat('blind')" title="블라인드">
            ⬛
        </button>
        <button class="format-btn" onclick="applyFormat('center')" title="가운데 정렬">
            ≡
        </button>
        <button class="format-btn" onclick="clearFormat()" title="서식 제거">
            ✕
        </button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
